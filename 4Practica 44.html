<!DOCTYPE html>

<head>
    <title>Practica 44</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var month;
        var days;
        month = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
        days = ['Monday', 'Tuesday', 'Wenesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        var f;
        for (f = 0; f < month.length; f++) {
            document.write(month[f]);
            document.write('<br>');

        }
        document.write('<br>');
        for (f = 0; f < days.length; f++) {
            document.write(days[f]);
            document.write('<br>');
        }
    </script>

</body>
